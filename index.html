<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon</title>
    <link rel="stylesheet" href="C:\Users\kewat\AppData\Local\atom\app-1.60.0\styleamaz.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
<header>
    <div class="navbar">

        <div class="nav-logo border">
          <!---Amazon logo --->
          <div class="logo">

          </div>
        </div>

          <div class="nav-address">
              <p class="add-first">Deliver to</p>
              <div class="add-icon">

                  <i class="fa-solid fa-location-dot"></i>

                  <p class="add-second">India</p>

              </div>

          </div>

          <!--Search box-->
          <div class="nav-search">
            <select class="search-select">
              <option>All</option>
            </select>

            <input type="text" placeholder="Search Amazon" class="search-input">

            <div class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>

            </div>
          </div>

          <!---country-->

          <div class="country-flag">

            <select class="nav-flag">
              <option>EN</option>
            </select>

          </div>
          <div class="nav-signin border">
              <p><span>Hello, sign in</span></p>
              <p class="nav-second">Account & List</p>
          </div>

          <div class="nav-signin border">
              <p><span>Returns</span></p>
              <p class="nav-second">Orders</p>
          </div>

          <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
          </div>
    </div>

        <!-- Panel section -->

        <div class="nav-panel">
              <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                ALL
              </div>

              <div class="panel-options">
                  <p class="op">Today's Deals</p>
                  <p class="op">Customer Service</p>
                  <p class="op">Registry</p>
                  <p class="op">Gift Cards</p>
                  <p class="op">Sell</p>
              </div>

        </div>
        </header>

        <!-- Hero section of website -->

        <div class="hero-section">

            <div class="hero-msg">
              <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a href="#">Click here to go to amazon.in</a></p>
            </div>

        </div>

  </body>
</html>
